
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #3b3b3b;
  }
  
  .image-container {
    position: relative;
    width: 225px;
    height: 400px;
    margin: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
    border:azure;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .image-container:hover {
    transform: scale(1.2);
  }
</style>
<title>Image Collage with Hover Effect</title>
</head>
<body>
